@if (!dismissible || (dismissible && !dismissed)) {
  <div class="ws-alert-container" [@fadeIn]="!dismissed" [@fadeOut]="!dismissed">
    <!-- 边框 -->
    @if (appearance === 'border') {
      <div class="ws-alert-border"></div>
    }

    <!-- 图标 -->
    @if (showIcon) {
      <div class="ws-alert-icon">
        <!-- 自定义图标 -->
        <div class="ws-alert-custom-icon">
          <ng-content select="[wsAlertIcon]" />
        </div>

        <!-- 默认图标 -->
        <div class="ws-alert-default-icon">
          @switch (type) {
            @case ('primary') {
              <mat-icon [svgIcon]="'heroicons_solid:check-circle'" />
            }
            @case ('accent') {
              <mat-icon [svgIcon]="'heroicons_solid:check-circle'" />
            }
            @case ('warn') {
              <mat-icon [svgIcon]="'heroicons_solid:x-circle'" />
            }
            @case ('basic') {
              <mat-icon [svgIcon]="'heroicons_solid:check-circle'" />
            }
            @case ('info') {
              <mat-icon [svgIcon]="'heroicons_solid:information-circle'" />
            }
            @case ('success') {
              <mat-icon [svgIcon]="'heroicons_solid:check-circle'" />
            }
            @case ('warning') {
              <mat-icon [svgIcon]="'heroicons_solid:exclamation'" />
            }
            @case ('error') {
              <mat-icon [svgIcon]="'heroicons_solid:x-circle'" />
            }
          }
        </div>
      </div>
    }

    <!-- 内容 -->
    <div class="ws-alert-content">
      <div class="ws-alert-title"><ng-content select="[wsAlertTitle]" /></div>

      <div class="ws-alert-message"><ng-content /></div>
    </div>

    <!-- 关闭按钮 -->
    <button class="ws-alert-dismiss-button" mat-icon-button (click)="dismiss()">
      <mat-icon [svgIcon]="'heroicons_solid:x'" />
    </button>
  </div>
}
