<svg class="dv-border-svg-container" [attr.width]="width" [attr.height]="height">
  <path
    [attr.fill]="backgroundColor"
    [attr.stroke]="_colors[0]"
    attr.d="
      M 5 20 L 5 10 L 12 3  L 60 3 L 68 10
      L {{ width - 20 }} 10 L {{ width - 5 }} 25
      L {{ width - 5 }} {{ height - 5 }} L 20 {{ height - 5 }}
      L 5 {{ height - 20 }} L 5 20
    " />

  <path
    fill="transparent"
    stroke-width="3"
    stroke-linecap="round"
    stroke-dasharray="10, 5"
    [attr.stroke]="_colors[0]"
    d="M 16 9 L 61 9" />

  <path fill="transparent" [attr.stroke]="_colors[1]" d="M 5 20 L 5 10 L 12 3  L 60 3 L 68 10" />

  <path
    fill="transparent"
    [attr.stroke]="_colors[1]"
    attr.d="M {{ width - 5 }} {{ height - 30 }} L {{ width - 5 }} {{ height - 5 }} L {{ width - 30 }} {{
      height - 5
    }}" />
</svg>

<div class="border-box-content">
  <ng-content />
</div>
