<svg [attr.width]="width" [attr.height]="height" class="dv-border-svg-container absolute">
  <polygon [attr.fill]="backgroundColor" [attr.points]="polygonPoint" />
</svg>
@for (item of border; track $index) {
  <svg [attr.width]="150" [attr.height]="150" class="dv-border" [class]="item">
    <polygon
      [attr.fill]="boderRadius.fill0"
      points="6,66 6,18 12,12 18,12 24,6 27,6 30,9 36,9 39,6 84,6 81,9 75,9 73.2,7 40.8,7 37.8,10.2 24,10.2 12,21 12,24 9,27 9,51 7.8,54 7.8,63">
      <animate attributeName="fill" [attr.values]="boderRadius.value0" dur="0.5s" begin="0s" repeatCount="indefinite" />
    </polygon>
    <polygon [attr.fill]="boderRadius.fill1" points="27.6,4.8 38.4,4.8 35.4,7.8 30.6,7.8">
      <animate attributeName="fill" [attr.values]="boderRadius.value1" dur="0.5s" begin="0s" repeatCount="indefinite" />
    </polygon>
    <polygon
      [attr.fill]="boderRadius.fill2"
      points="9,54 9,63 7.2,66 7.2,75 7.8,78 7.8,110 8.4,110 8.4,66 9.6,66 9.6,54">
      <animate attributeName="fill" [attr.values]="boderRadius.value2" dur="1s" begin="0s" repeatCount="indefinite" />
    </polygon>
  </svg>
}
<div class="border-box-content">
  <ng-content />
</div>
