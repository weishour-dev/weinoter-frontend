<svg class="dv-border-svg-container" [attr.width]="width" [attr.height]="height">
  <polyline class="dv-bb7-line-width-2" [attr.stroke]="_colors[0]" points="0, 25 0, 0 25, 0" />
  <polyline
    class="dv-bb7-line-width-2"
    [attr.stroke]="_colors[0]"
    attr.points="{{ nTos(width - 25) }}, 0 {{ width }}, 0 {{ width }}, 25" />
  <polyline
    class="dv-bb7-line-width-2"
    [attr.stroke]="_colors[0]"
    attr.points="{{ nTos(width - 25) }}, {{ height }} {{ width }}, {{ height }} {{ width }}, {{ nTos(height - 25) }}" />
  <polyline
    class="dv-bb7-line-width-2"
    [attr.stroke]="_colors[0]"
    attr.points="0, {{ nTos(height - 25) }} 0, {{ height }} 25, {{ nTos(height) }}" />

  <polyline class="dv-bb7-line-width-5" [attr.stroke]="_colors[1]" points="0, 10 0, 0 10, 0" />
  <polyline
    class="dv-bb7-line-width-5"
    [attr.stroke]="_colors[1]"
    attr.points="{{ nTos(width - 10) }}, 0 {{ width }}, 0 {{ width }}, 10" />
  <polyline
    class="dv-bb7-line-width-5"
    [attr.stroke]="_colors[1]"
    attr.points="{{ nTos(width - 10) }}, {{ height }} {{ width }}, {{ height }} {{ width }}, {{ nTos(height - 10) }}" />
  <polyline
    class="dv-bb7-line-width-5"
    [attr.stroke]="_colors[1]"
    attr.points="0, {{ nTos(height - 10) }} 0, {{ height }} 10, {{ nTos(height) }}" />
</svg>

<div class="border-box-content">
  <ng-content />
</div>
