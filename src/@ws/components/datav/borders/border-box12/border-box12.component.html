<svg class="dv-border-svg-container" [attr.width]="width" [attr.height]="height">
  <defs>
    <filter [id]="filterId" height="150%" width="150%" x="-25%" y="-25%">
      <feMorphology operator="dilate" radius="1" in="SourceAlpha" result="thicken" />
      <feGaussianBlur in="thicken" stdDeviation="2" result="blurred" />
      <feFlood [attr.flood-color]="fade(70)" result="glowColor">
        <animate
          attributeName="flood-color"
          attr.values="{{ fade(70) }};{{ fade(30) }};{{ fade(70) }};"
          dur="3s"
          begin="0s"
          repeatCount="indefinite" />
      </feFlood>
      <feComposite in="glowColor" in2="blurred" operator="in" result="softGlowColored" />
      <feMerge>
        <feMergeNode in="softGlowColored" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  @if (width && height) {
    <path
      [attr.fill]="backgroundColor"
      stroke-width="2"
      [attr.stroke]="_colors[0]"
      attr.d="
        M15 5 L {{ width - 15 }} 5 Q {{ width - 5 }} 5, {{ width - 5 }} 15
        L {{ width - 5 }} {{ height - 15 }} Q {{ width - 5 }} {{ height - 5 }}, {{ width - 15 }} {{ height - 5 }}
        L 15, {{ height - 5 }} Q 5 {{ height - 5 }} 5 {{ height - 15 }} L 5 15
        Q 5 5 15 5
      " />
  }

  <path
    stroke-width="2"
    fill="transparent"
    stroke-linecap="round"
    attr.filter="url(#{{ filterId }})"
    [attr.stroke]="_colors[1]"
    d="M 20 5 L 15 5 Q 5 5 5 15 L 5 20" />

  <path
    stroke-width="2"
    fill="transparent"
    stroke-linecap="round"
    attr.filter="url(#{{ filterId }})"
    [attr.stroke]="_colors[1]"
    attr.d="M {{ width - 20 }} 5 L {{ width - 15 }} 5 Q {{ width - 5 }} 5 {{ width - 5 }} 15 L {{ width - 5 }} 20" />

  <path
    stroke-width="2"
    fill="transparent"
    stroke-linecap="round"
    attr.filter="url(#{{ filterId }})"
    [attr.stroke]="_colors[1]"
    attr.d="
        M {{ width - 20 }} {{ height - 5 }} L {{ width - 15 }} {{ height - 5 }}
        Q {{ width - 5 }} {{ height - 5 }} {{ width - 5 }} {{ height - 15 }}
        L {{ width - 5 }} {{ height - 20 }}
      " />

  <path
    stroke-width="2"
    fill="transparent"
    stroke-linecap="round"
    attr.filter="url(#{{ filterId }})"
    [attr.stroke]="_colors[1]"
    attr.d="
        M 20 {{ height - 5 }} L 15 {{ height - 5 }}
        Q 5 {{ height - 5 }} 5 {{ height - 15 }}
        L 5 {{ height - 20 }}
      " />
</svg>

<div class="border-box-content">
  <ng-content />
</div>
