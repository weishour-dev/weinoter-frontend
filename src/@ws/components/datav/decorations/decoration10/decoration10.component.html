<svg [attr.width]="width" [attr.height]="height">
  <polyline
    [attr.stroke]="_colors[1]"
    stroke-width="2"
    attr.points="0, {{ height / 2 }} {{ width }}, {{ height / 2 }}" />

  <polyline
    [attr.stroke]="_colors[0]"
    stroke-width="2"
    attr.points="5, {{ height / 2 }} {{ width * 0.2 - 3 }}, {{ height / 2 }}"
    attr.stroke-dasharray="0, {{ width * 0.2 }}">
    <animate
      id="animationId2"
      attributeName="stroke-dasharray"
      attr.values="0, {{ width * 0.2 }};{{ width * 0.2 }}, 0;"
      dur="3s"
      begin="animationId1.end"
      fill="freeze" />
    <animate
      attributeName="stroke-dasharray"
      attr.values="{{ width * 0.2 }}, 0;0, {{ width * 0.2 }}"
      dur="0.01s"
      begin="animationId7.end"
      fill="freeze" />
  </polyline>

  <polyline
    [attr.stroke]="_colors[0]"
    stroke-width="2"
    attr.points="{{ width * 0.2 + 3 }}, {{ height / 2 }} {{ width * 0.8 - 3 }}, {{ height / 2 }}"
    attr.stroke-dasharray="0, {{ width * 0.6 }}">
    <animate
      id="animationId4"
      attributeName="stroke-dasharray"
      attr.values="0, {{ width * 0.6 }};{{ width * 0.6 }}, 0"
      dur="3s"
      begin="animationId3.end"
      fill="freeze" />
    <animate
      attributeName="stroke-dasharray"
      attr.values="{{ width * 0.6 }}, 0;0, {{ width * 0.6 }}"
      dur="0.01s"
      begin="animationId7.end"
      fill="freeze" />
  </polyline>

  <polyline
    [attr.stroke]="_colors[0]"
    stroke-width="2"
    attr.points="{{ width * 0.8 + 3 }}, {{ height / 2 }} {{ width - 5 }}, {{ height / 2 }}"
    attr.stroke-dasharray="0, {{ width * 0.2 }}">
    <animate
      id="animationId6"
      attributeName="stroke-dasharray"
      attr.values="0, {{ width * 0.2 }};{{ width * 0.2 }}, 0"
      dur="3s"
      begin="animationId5.end"
      fill="freeze" />
    <animate
      attributeName="stroke-dasharray"
      attr.values="{{ width * 0.2 }}, 0;0, {{ width * 0.3 }}"
      dur="0.01s"
      begin="animationId7.end"
      fill="freeze" />
  </polyline>

  <circle cx="2" [attr.cy]="height / 2" r="2" [attr.fill]="_colors[1]">
    <animate
      id="animationId1"
      attributeName="fill"
      attr.values="{{ _colors[1] }};{{ _colors[0] }}"
      begin="0s;animationId7.end"
      dur="0.3s"
      fill="freeze" />
  </circle>

  <circle [attr.cx]="width * 0.2" [attr.cy]="height / 2" r="2" [attr.fill]="_colors[1]">
    <animate
      id="animationId3"
      attributeName="fill"
      attr.values="{{ _colors[1] }};{{ _colors[0] }}"
      begin="animationId2.end"
      dur="0.3s"
      fill="freeze" />
    <animate
      attributeName="fill"
      attr.values="{{ _colors[1] }};{{ _colors[1] }}"
      dur="0.01s"
      begin="animationId7.end"
      fill="freeze" />
  </circle>

  <circle [attr.cx]="width * 0.8" [attr.cy]="height / 2" r="2" [attr.fill]="_colors[1]">
    <animate
      id="animationId5"
      attributeName="fill"
      attr.values="{{ _colors[1] }};{{ _colors[0] }}"
      begin="animationId4.end"
      dur="0.3s"
      fill="freeze" />
    <animate
      attributeName="fill"
      attr.values="{{ _colors[1] }};{{ _colors[1] }}"
      dur="0.01s"
      begin="animationId7.end"
      fill="freeze" />
  </circle>

  <circle [attr.cx]="width - 2" [attr.cy]="height / 2" r="2" [attr.fill]="_colors[1]">
    <animate
      id="animationId7"
      attributeName="fill"
      attr.values="{{ _colors[1] }};{{ _colors[0] }}"
      begin="animationId6.end"
      dur="0.3s"
      fill="freeze" />
    <animate
      attributeName="fill"
      attr.values="{{ _colors[1] }};{{ _colors[1] }}"
      dur="0.01s"
      begin="animationId7.end"
      fill="freeze" />
  </circle>
</svg>
